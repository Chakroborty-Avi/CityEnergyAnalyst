<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo of showing maps in CEA</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
        integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin=""/>

  <style media="screen" type="text/css">
    #buildings_map {
      height: 500px;
      width: 500px;
      float: left;
    }

    #network_map {
      height: 500px;
      width: 500px;
      float: left;
    }

    #all_map {
      height: 500px;
      width: 500px;
    }
  </style>

</head>
<body>
<div style="height: 300px">
  <h1>FIXME: insert map title here</h1>
  <div id="buildings_map"></div>
  <div id="network_map"></div>
  <div class="clearfix"></div>
  <h3>Legend</h3>
  <p>FIXME: add legend here?</p>
  <h2>Super-impose the two maps</h2>
  <div id="all_map"></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
        integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script language="JavaScript">
    $(document).ready(function () {

        // styles for buildings
        var centralized_style = {
            "color": "#ff0000",
            "weight": 5,
            "opacity": 0.65
        };

        var decentralized_style = {
            "color": "#ffffff",
            "weight": 5,
            "opacity": 0.65
        };

        var surroundings_style = {
            "color": "#a3a3a3",
            "weight": 5,
            "opacity": 0.65
        };

        // styles for edges
        function edge_style(pipe_dn) {
            return {
                "color": "#a3a3a3",  // FIXME: chose color based on pipe_dn here!!
                "weight": pipe_dn / 50,  // FIXME: scale edge by pipe_dn here!!
                "opacity": 0.65
            }
        }

        // styles for nodes
        var consumer_style = {
            radius: 6,
            fillColor: "#ff7800",
            color: "#000000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
        };

        var plant_style = {
            radius: 8,
            fillColor: "#0000FF",
            color: "#000000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
        };

        var none_style = {
            radius: 1,
            fillColor: "#a3a3a3",
            color: "#000000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
        };

        // variables containing JSON data from python script (added by templating engine)
        buildings_json = JSON.parse('{{ buildings_json }}');
        edges_json = JSON.parse('{{ edges_json }}');
        nodes_json = JSON.parse('{{ nodes_json }}');

        bbox = L.latLng([
            (buildings_json.bbox[1] + buildings_json.bbox[3]) / 2,
            (buildings_json.bbox[0] + buildings_json.bbox[2]) / 2]);
        buildings_map = L.map('buildings_map').setView(bbox, 16);

        // using https://leafletjs.com/examples/geojson/ as an example of how to map the buildings by TYPE
        L.geoJSON(buildings_json, {
            style: function (feature) {
                switch (feature.properties.Type) {
                    case 'CENTRALIZED':
                        return centralized_style;
                    case 'DECENTRALIZED':
                        return decentralized_style;
                    case 'SURROUNDINGS':
                        return surroundings_style;
                }
            }
        }).addTo(buildings_map);

        // Plot the edges
        network_map = L.map('network_map').setView(bbox, 16);
        L.geoJSON(edges_json, {
            style: function (feature) {
                return edge_style(feature.properties.Pipe_DN);
            }
        }).addTo(network_map);


        // plot the nodes
        L.geoJSON(nodes_json, {
            pointToLayer: function (feature, latlng) {
                switch (feature.properties.Type) {
                    case 'CONSUMER':
                        return L.circleMarker(latlng, consumer_style);
                    case 'PLANT':
                        return L.circleMarker(latlng, plant_style);
                    case 'NONE':
                        return L.circleMarker(latlng, none_style);
                }
                return L.circleMarker(latlng, geojsonMarkerOptions);
            }
        }).addTo(network_map);


        // Plot all the maps together:
        all_map = L.map('all_map').setView(bbox, 16);

        L.geoJSON(buildings_json, {
            style: function (feature) {
                switch (feature.properties.Type) {
                    case 'CENTRALIZED':
                        return centralized_style;
                    case 'DECENTRALIZED':
                        return decentralized_style;
                    case 'SURROUNDINGS':
                        return surroundings_style;
                }
            }
        }).addTo(all_map);

        L.geoJSON(edges_json, {
            style: function (feature) {
                return edge_style(feature.properties.Pipe_DN);
            }
        }).addTo(all_map);

        L.geoJSON(nodes_json, {
            pointToLayer: function (feature, latlng) {
                switch (feature.properties.Type) {
                    case 'CONSUMER':
                        return L.circleMarker(latlng, consumer_style);
                    case 'PLANT':
                        return L.circleMarker(latlng, plant_style);
                    case 'NONE':
                        return L.circleMarker(latlng, none_style);
                }
                return L.circleMarker(latlng, geojsonMarkerOptions);
            }
        }).addTo(all_map);

    });

</script>
</body>
</html>
