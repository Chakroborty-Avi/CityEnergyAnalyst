<div id="{{ hash }}" style="height: 500px; position: relative;" oncontextmenu="return false;">
  <div id="layers-group-{{ hash }}">
    <span class="layer-toggle-{{ hash }}">
      <label>
        <input id='connected-{{ hash }}' type='checkbox' name='layer-toggle-{{ hash }}' value='connected' checked>
        Connected Buildings
      </label>
    </span>
    <span class="layer-toggle-{{ hash }}">
      <label>
        <input id='disconnected-{{ hash }}' type='checkbox' name='layer-toggle-{{ hash }}' value='disconnected' checked>
        Disconnected Buildings
      </label>
    </span>
    <span class="layer-toggle-{{ hash }}">
      <label>
        <input id='network-{{ hash }}' type='checkbox' name='layer-toggle-{{ hash }}' value='network' checked>
        Network
      </label>
    </span>
  </div>
  <div style="position: absolute; z-index: 5; background: #fff; padding: 5px;">
    <h4>Network Type: </h4>
    <label id="dc-{{ hash }}-label" style="display: block">
      <input type="radio" id="dc-{{ hash }}" name="network-type-{{ hash }}" value="dc">
      District Cooling
    </label>
    <label id="dh-{{ hash }}-label" style="display: block">
      <input type="radio" id="dh-{{ hash }}" name="network-type-{{ hash }}" value="dh">
      District Heating
    </label>
  </div>
</div>
<div id="map-tooltip-{{ hash }}"></div>

<script src="https://unpkg.com/deck.gl@latest/dist.min.js"></script>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.css' rel='stylesheet' />
<script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
<script>
    const lightMap = {
        "version": 8,
        "sources": {
            "osm-tiles": {
                "type": "raster",
                "tiles": [
                    "http://a.tile.openstreetmap.org/{z}/{x}/{y}.png",
                    "http://b.tile.openstreetmap.org/{z}/{x}/{y}.png",
                    "http://b.tile.openstreetmap.org/{z}/{x}/{y}.png"
                ],
                "tileSize": 256,
                "attribution": "Map data \u00A9 OpenStreetMap contributors"
            }
        },
        "layers": [{
            "id": "osm-tiles",
            "type": "raster",
            "source": "osm-tiles",
            "minzoom": 0,
            "maxzoom": 22
        }]
    };

    const colors = {{ colors }};

    class MapHash {
        constructor() {
            this.data = {{ data }};
            this.zone = {{ zone }};
            this.dc = this.checkEmpty({{ dc }}, 'dc');
            this.dh = this.checkEmpty({{ dh }}, 'dh');

            this.connectedToggle = document.getElementById('connected-{{ hash }}');
            this.disconnectedToggle = document.getElementById('disconnected-{{ hash }}');
            this.networkToggle = document.getElementById('network-{{ hash }}');
            this.currentViewState = {
                latitude: 0,
                longitude: 0,
                zoom: 0, bearing: 0, pitch: 0
            };

            this.cameraOptions = {};

            this.filtered = {dc:{}, dh:{}};

            this.deckgl = new DeckGL({
                container: '{{ hash }}',
                mapStyle: lightMap,
                viewState: this.currentViewState,
                layers: [],
                onViewStateChange: ({viewState}) => {
                    this.currentViewState = viewState;
                    this.deckgl.setProps({viewState: this.currentViewState});
                }
            });
        }

        redraw() {
            let extruded = document.getElementById('3d-button-{{ hash }}').dataset.extruded === 'true';
            // Add zone layer
            let layers = [new GeoJsonLayer({
                id: 'zone',
                data: this.filterBuildings(this.zone),
                opacity: 0.5,
                wireframe: true,
                filled: true,
                extruded: extruded,

                getElevation: f => f.properties['height_ag'],
                getFillColor: f => this.buildingColor(f),
                updateTriggers: {
                    getFillColor: document.querySelector('input[name="network-type-{{ hash }}"]:checked').value
                },

                pickable: true,
                autoHighlight: true,
                highlightColor: [255, 255, 0, 128],

                onHover: this.updateTooltip
            })];

            // Add DC network layer
            if (this.dc) layers.push(new GeoJsonLayer({
                id:'dc',
                data: this.dc,
                stroked: false,
                filled: true,
                visible: this.getNetworkVisibility('dc'),

                getLineColor: colors.dc,
                getFillColor: f => this.nodeFillColor(f.properties['Type']),
                getLineWidth: 3,
                getRadius: 3,

                pickable: true,
                autoHighlight: true,

                onHover: this.updateTooltip
            }));

            // Add DH network layer
            if (this.dh) layers.push(new GeoJsonLayer({
                id:'dh',
                data: this.dh,
                stroked: false,
                filled: true,
                visible: this.getNetworkVisibility('dh'),

                getLineColor: colors.dh,
                getFillColor: f => this.nodeFillColor(f.properties['Type']),
                getLineWidth: 3,
                getRadius: 3,

                pickable: true,
                autoHighlight: true,

                onHover: this.updateTooltip
            }));

            this.deckgl.setProps({layers})
        }

        buildingColor(object) {
            let type = document.querySelector('input[name="network-type-{{ hash }}"]:checked').value;
            let connected = this.data[`connected_buildings_${type.toUpperCase()}`];
            if (connected.includes(object.properties.Name)) return colors[type];
            return colors.disconnected
        }

        nodeFillColor(type) {
            if (type === 'NONE') {
                return [100, 100, 100]
            } else if (type === 'CONSUMER') {
                return [255, 255, 255]
            } else if (type === 'PLANT') {
                return [0, 0, 0]
            }
        }

        centerCamera() {
            if (this.zone) {
                let bbox = this.zone.bbox;
                this.cameraOptions = this.deckgl.getMapboxMap().cameraForBounds(
                    [[bbox[0], bbox[1]], [bbox[2], bbox[3]]],
                    {maxZoom: 18}
                );

                this.currentViewState = {
                    ...this.currentViewState,
                    zoom: this.cameraOptions.zoom,
                    latitude: this.cameraOptions.center.lat,
                    longitude: this.cameraOptions.center.lng
                };

                this.deckgl.setProps({viewState: this.currentViewState});
            }
        }

        filterBuildings(out) {
            let type = document.querySelector('input[name="network-type-{{ hash }}"]:checked').value;
            let features;
            if (this.connectedToggle.checked && !this.disconnectedToggle.checked) {
                if (typeof(this.filtered[type].connected) === 'undefined') {
                    features = out.features.filter(feature => {
                        return this.data[`connected_buildings_${type.toUpperCase()}`].includes(feature.properties.Name)
                    });
                    this.filtered[type].connected = features;
                }
                return this.filtered[type].connected;
            }
            if (!this.connectedToggle.checked && this.disconnectedToggle.checked) {
                if (typeof(this.filtered[type].disconnected) === 'undefined') {
                    features = out.features.filter(feature => {
                        return this.data[`disconnected_buildings_${type.toUpperCase()}`].includes(feature.properties.Name)
                    });
                    this.filtered[type].disconnected = features;
                }
                return this.filtered[type].disconnected;
            }
            if (!this.connectedToggle.checked && !this.disconnectedToggle.checked) return [];
            return out;
        }

        setupButtons() {
            const _this = this;
            class dToggle {
                constructor() {
                    this._extruded = false;
                }
                onAdd(map) {
                    this._map = map;

                    this._btn = document.createElement("button");
                    this._btn.id = "3d-button-{{ hash }}";
                    this._btn.className = "mapboxgl-ctrl-icon mapboxgl-ctrl-3d";
                    this._btn.type = "button";
                    this._btn.setAttribute("data-extruded", this._extruded);
                    this._btn.setAttribute("data-toggle", "tooltip");
                    this._btn.setAttribute("data-placement", "right");
                    this._btn.setAttribute("title", "Toggle 3D");
                    this._btn.onclick = function () {
                        this._extruded = !this._extruded;
                        this.setAttribute("data-extruded", this._extruded);
                        let pitch;
                        let bearing;
                        if (this._extruded) {
                            pitch = 45;
                        } else {
                            pitch = 0;
                            bearing = 0;
                        }

                        let className = this._extruded ? "mapboxgl-ctrl-icon mapboxgl-ctrl-2d" : "mapboxgl-ctrl-icon mapboxgl-ctrl-3d";
                        document.getElementById('3d-button-{{ hash }}').setAttribute('class', className);
                        _this.deckgl.setProps({ controller: {dragRotate: this._extruded},
                            viewState:{..._this.currentViewState, pitch: pitch, bearing: bearing, transitionDuration: 300} });
                        _this.redraw();
                    };

                    this._container = document.createElement("div");
                    this._container.className = "mapboxgl-ctrl-group mapboxgl-ctrl";
                    this._container.appendChild(this._btn);

                    return this._container;
                }

                onRemove() {
                    this._container.parentNode.removeChild(this._container);
                    this._map = undefined;
                }
            }

            // class darkToggle {
            //     constructor() {
            //         this._dark = false;
            //     }
            //     onAdd(map) {
            //         this._map = map;
            //
            //         this._btn = document.createElement("button");
            //         this._btn.id = "dark-button";
            //         this._btn.className = "mapboxgl-ctrl-icon";
            //         this._btn.type = "button";
            //         this._btn.setAttribute("data-toggle", "tooltip");
            //         this._btn.setAttribute("data-placement", "right");
            //         this._btn.setAttribute("title", "Toggle Dark map");
            //         this._btn.onclick = function() {
            //             this._dark = !this._dark;
            //             if (this._dark) {
            //                 _this.deckgl.getMapboxMap().setStyle(_this.mapStyles.dark);
            //             } else {
            //                 _this.deckgl.getMapboxMap().setStyle(_this.mapStyles.light);
            //             }
            //         };
            //         this._btn.innerHTML = '<i class="fa fa-adjust"></i>';
            //
            //         this._container = document.createElement("div");
            //         this._container.className = "mapboxgl-ctrl-group mapboxgl-ctrl";
            //         this._container.appendChild(this._btn);
            //
            //         return this._container;
            //     }
            //
            //     onRemove() {
            //         this._container.parentNode.removeChild(this._container);
            //         this._map = undefined;
            //     }
            // }

            class recenterMap {
                onAdd(map) {
                    this._map = map;

                    this._btn = document.createElement("button");
                    this._btn.id = "recenter-button";
                    this._btn.className = "mapboxgl-ctrl-icon mapboxgl-ctrl-recenter";
                    this._btn.type = "button";
                    this._btn.setAttribute("data-toggle", "tooltip");
                    this._btn.setAttribute("data-placement", "right");
                    this._btn.setAttribute("title", "Center to location");
                    this._btn.onclick = function () {
                        _this.deckgl.setProps({
                            viewState:{
                                ..._this.currentViewState,
                                zoom: _this.cameraOptions.zoom,
                                latitude: _this.cameraOptions.center.lat,
                                longitude: _this.cameraOptions.center.lng,
                                transitionDuration: 300
                            }
                        });
                    };

                    this._container = document.createElement("div");
                    this._container.className = "mapboxgl-ctrl-group mapboxgl-ctrl";
                    this._container.appendChild(this._btn);

                    return this._container;
                }

                onRemove() {
                    this._container.parentNode.removeChild(this._container);
                    this._map = undefined;
                }
            }

            _this.deckgl.getMapboxMap().addControl(new dToggle(), 'top-right');
            // _this.deckgl.getMapboxMap().addControl(new darkToggle(), 'top-right');
            _this.deckgl.getMapboxMap().addControl(new recenterMap(), 'top-right');
            _this.deckgl.setProps({
                onDragStart: (info, event) => {
                    let dToggleButton = document.getElementById('3d-button-{{ hash }}');
                    if (event.rightButton && dToggleButton.dataset.extruded==='false') {
                        dToggleButton.click();
                    }
                }
            });
        }

        updateTooltip({x, y, object, layer}) {
            const tooltip = document.getElementById('map-tooltip-{{ hash }}');
            if (object) {
                tooltip.style.top = `${y}px`;
                tooltip.style.left = `${x}px`;
                let innerHTML = '';

                if (layer.id === 'zone' || layer.id === 'district') {
                    $.each(object.properties, function (key, value)  {
                        innerHTML += `<div><b>${key}</b>: ${value}</div>`;
                    });
                    let area = turf.area(object);
                    innerHTML += `<br><div><b>area</b>: ${Math.round(area * 1000) / 1000}m<sup>2</sup></div>` +
                        `<div><b>volume</b>: ${Math.round(area * object.properties['height_ag'] * 1000) / 1000}m<sup>3</sup></div>`;
                } else if (layer.id === 'dc_networks' || layer.id === 'dh_networks') {
                    if (!object.properties.hasOwnProperty("Building")) {
                        let length = turf.length(object) * 1000;
                        innerHTML += `<br><div><b>length</b>: ${Math.round(length * 1000) / 1000}m</div>`;
                    }
                } else {
                    $.each(object.properties, function (key, value) {
                        innerHTML += `<div><b>${key}</b>: ${value}</div>`;
                    });
                }

                tooltip.innerHTML = innerHTML;
            } else {
                tooltip.innerHTML = '';
            }
        }

        checkEmpty(json, type) {
            let empty = !Object.keys(json).length;
            if (empty) {
                document.getElementById(`${type}-{{ hash }}-label`).remove();
            }
            return empty ? null : json
        }

        checkFirstRadio() {
            document.getElementsByName("network-type-{{ hash }}")[0].checked = true;
        }

        getNetworkVisibility(type) {
            return document.getElementById(`${type}-{{ hash }}`).checked
                && this.networkToggle.checked
        }

        init() {
            let _this = this;
            this.centerCamera();
            this.checkFirstRadio();
            this.setupButtons();
            this.redraw();
            document.getElementsByName("network-type-{{ hash }}").forEach(function (element) {
                element.onclick = _this.redraw.bind(_this)
            });
            document.getElementsByName("layer-toggle-{{ hash }}").forEach(function (element) {
                element.onclick = _this.redraw.bind(_this)
            })
        }

    }

    const mapHash = new MapHash();
    mapHash.init();

</script>
