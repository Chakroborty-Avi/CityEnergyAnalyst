  parameters: ['general:scenario', emissions]

- name: mobility
  label: Urban mobility
  description: Calculate emissions and primary energy due to mobility
  interfaces: [cli, arcgis, dashboard]
  module: cea.analysis.lca.mobility
  parameters: ['general:scenario']


Optimization:

- name: optimization
  label: Central supply system
