<div class="modal-header">
  <button type="button" class="close cea-modal-close" data-dismiss="modal"><span aria-hidden="true">Ã—</span>
  </button>
  <h3 class="modal-title">Are you sure you want to delete {{ scenario }}?</h3>
</div>

<div class="modal-body">
  <p>Enter the name of the scenario you are deleting.</p>
  <input id="delete-input" type="text" placeholder="{{ scenario }}">
  <script>
      $("#delete-input").on("input", function() {
          console.log($(this).val());
          if ($(this).val() === '{{ scenario }}') {
              $('#delete-btn').prop('disabled', false);
          } else {
              $('#delete-btn').prop('disabled', true);
          }
      });
  </script>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-danger" id="delete-btn" disabled="true">Delete</button>
  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
</div>
