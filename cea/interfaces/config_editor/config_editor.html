<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ 'config_editor.css'|staticfile }}">
</head>
<body>
<div id="section-list">
    <ul>
    {% for section in sections %}
    <li>{{ section.name }}</li>
    {% endfor %}
    </ul>
</div>
<div id="section-editor">
    <div id="general">
        <label for="general:scenario">scenario</label>
        <input id="general:scenario" type="number" />
    </div>
</div>
</body>
</html>
